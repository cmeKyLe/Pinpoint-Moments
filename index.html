<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv = "X-UA-Compatible" content="IE=edge">
    <link rel = "shortcut icon" href="/Pinpoint Moment.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>
    <title>Pinpoint Moments</title>
</head>
<body>
    <header>
        <img src="Pinpoint Moment.png" alt="Logo" class="logo"/>
        <h1 class="header-title">Pinpoint Moments</h1>
    </header>

    <div class = "sidebar">

        <ul class="events">
            <form class="form hidden">
                <div class="form__row">
                    <label class="form__label">Event</label>
                    <input class="form__input form__input--event" type="text" placeholder="Event Name"/>    
                </div>
                <div class="form__row">
                    <label class="form__label">Date</label>
                    <input class="form__input form__input--date" type="date" placeholder="Date"/>
                </div>
                <div class="form__row">
                    <label class="form__label">Start Time</label>
                    <input class="form__input form__input--startTime" type="time" placeholder="Time it starts"/>
                </div>
                <div class="form__row">
                    <label class="form__label">End Time</label>
                    <input class="form__input form__input--endTime" type="time" placeholder="Time it ends"/>
                </div>
                <button class="form__btn">OK</button>
            </form>
            <!--
            <li class="events__item" data-id="1234567890">
                <h2 class="event__title"> Sam's Birthday Party </h2>
                <div class="event__info">
                    <span class="event__date">Date: 2021-01-01</span>
                </div>
                <div class="event__info">
                    <span class="event__time">Start: 08:00 AM - End: 10:00 AM</span>
                </div>
                    <button class="event__btn">Delete</button>         
            </li>
            -->
            
        </ul>    
    </div>
    <div id="map"></div>   
</body>
</html>
